version: '3.8'

services:
  
 
  ocr:
    image: junwon1131/s208-ocr:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    ports:
      - "8000:8000"
    networks:
      - jenkins-network

  autoscale-api:
    # container_name: autoscale-api
    image: junwon1131/s208-autoscale-api:latest

    build: 
      context: ./AutoScale


    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: development
    volumes:
      - .:/app
       
 
 
  backend-cud:
    image: junwon1131/s208-backend-cud:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    ports:
      - "8080:8080"
    networks:
      - jenkins-network
  
  
  backend-read:
    image: junwon1131/s208-backend-read:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    ports:
      - "8082:8080"
    networks:
      - jenkins-network
 
       
networks:
  jenkins-network:
    # external: true


volumes:
  jenkins_home:
  prometheus_data:
  grafana_data:
  secrets:
