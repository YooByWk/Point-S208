version: '3.8'

services:

  mysql:
    image: mysql:latest
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ssafy
      MYSQL_DATABASE: bscard
      MYSQL_MAX_USER_CONNECTIONS: 1000

    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    networks:
      - develop-server_default
  
networks:
  jenkins-network:
    external: true
  develop-server_default:
    external:
      name: develop-server_default
      attachable: true

volumes:
  jenkins_home:
  prometheus_data:
  grafana_data:
  secrets:
